<mat-card class="expericence-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{Expericence.title}}</mat-card-title>

    </mat-card-header>
    <img mat-card-image src="{{Expericence.picture}}" alt="" class="card-picture">
    <mat-card-content class="expericence-card-text">
        <p>
            {{Expericence.text}}
        </p>
    </mat-card-content>
 
</mat-card>

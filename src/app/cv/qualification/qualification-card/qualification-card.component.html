
<div *ngIf="qualifiation"> </div>
<mat-card class="qualificationCard">
    <mat-card-header>
        <mat-card-title>{{qualifiation.title}}</mat-card-title>
        <mat-card-subtitle>Qualifiation: </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            {{qualifiation.text}}
        </p>
    </mat-card-content>
</mat-card>
